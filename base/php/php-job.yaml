apiVersion: batch/v1
kind: Job
metadata:
  name: php-job
  namespace: fss-app
spec:
  schedule: "1 * * * *"
  template:
    metadata:
      labels:
        app: php-job
    spec:
      restartPolicy: Never
      containers:
      - name: php-worker
        image: php:8.2-cli
        command: ["php"]
        args: ["-r", "echo 'Hello from PHP job!' . PHP_EOL; sleep(10); echo 'Job completed successfully!' . PHP_EOL;"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      backoffLimit: 3