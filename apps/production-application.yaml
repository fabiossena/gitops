apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fss-app-production
  namespace: argocd
spec:
  project: fss-project
  source:
    repoURL: 'https://github.com/fabiossena/gitops.git'
    targetRevision: main
    path: overlays/production
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
